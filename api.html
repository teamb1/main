<!DOCTYPE html>
<html>
<head>
	<title>Zobrazení JSON dat</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		fetch('https://api.open-meteo.com/v1/forecast?latitude=49.20&longitude=16.61&hourly=temperature_2m')
		.then(response => response.json())
		.then(data => {
			console.log(data); // zobrazení JSON dat v konzoli pro ověření
			document.getElementById("data").innerHTML = JSON.stringify(data); // zobrazení JSON dat na stránce
		})
		.catch(error => console.error(error));
	</script>
</head>
<body>
	<div id="data"></div>
</body>
</html>
